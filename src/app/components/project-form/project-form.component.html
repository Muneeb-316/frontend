<div class="project-form">
  <h1>Create New Project</h1>
  
  <form (ngSubmit)="createProject()" #projectForm="ngForm">
    <div class="form-grid">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input 
          id="name" 
          type="text" 
          name="name"
          [(ngModel)]="newProject.name" 
          required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description"
          [(ngModel)]="newProject.description" 
          required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input 
          id="location" 
          type="text" 
          name="location"
          [(ngModel)]="newProject.location" 
          required>
      </div>

      <div class="form-group">
        <label for="budget">Budget</label>
        <input 
          id="budget" 
          type="number" 
          name="budget"
          [(ngModel)]="newProject.budget" 
          required 
          min="0">
      </div>

      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input 
          id="startDate" 
          type="date" 
          name="startDate"
          [(ngModel)]="newProject.startDate" 
          required>
      </div>

      <div class="form-group">
        <label for="endDate">End Date</label>
        <input 
          id="endDate" 
          type="date" 
          name="endDate"
          [(ngModel)]="newProject.endDate" 
          required>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select 
          id="status" 
          name="status"
          [(ngModel)]="newProject.status" 
          required>
          <option value="In Progress">In Progress</option>
          <option value="On Hold">On Hold</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!projectForm.form.valid">Create Project</button>
      <button type="button" routerLink="/dashboard">Cancel</button>
    </div>
  </form>
</div>
